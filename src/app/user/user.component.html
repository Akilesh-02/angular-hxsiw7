<div>
  <h3>{{ user.name }}</h3>
  <h3>{{ user.company }}</h3>
  <button *ngIf="!isCollapsed" (click)="toggleCollapsed()">Expand</button>
  <button *ngIf="isCollapsed" (click)="toggleCollapsed()">Collapse</button>
  <div *ngIf="isCollapsed">
    <p>{{ user.address }}</p>
    <div *ngIf="user.phoneNumbers.length">
      <p>PhoneNumbers</p>
      <p *ngFor="let phoneNumber of user.phoneNumbers">{{ phoneNumber }}</p>
    </div>
  </div>
</div>
